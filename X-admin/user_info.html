<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/user/user_info.css">
    <link rel="stylesheet" href="css/bootstrap/font.css">
    <link rel="stylesheet" href="css/bootstrap/xadmin.css">
    <script type="text/javascript" src="js/bootstrap/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap/xadmin.js"></script>
    <script type="text/javascript" src="lib/layui/layui.all.js" ></script>
    <script rel="script" src="js/bootstrap/bootstrap.min.js"></script>
    <script rel="script" src="js/bootstrap/bootstrap-paginator.js"></script>
    <script rel="script" src="js/bootstrap/doT.min.js"></script>
    <script rel="script" src="js/bootstrap/jquery.cookie.js"></script>
    <script rel="script" src="js/user/user_info.js"></script>

    <script rel="script" src="js/bootstrap/jqPaginator.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="js/bootstrap/html5.min.js"></script>
    <script src="js/bootstrap/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="index.html">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="modules" id="position" lay-search="">


                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <input class="layui-input "  placeholder="请输用户账号" name="end" id="end">
                </div>
                <div class="layui-inline">
                    <span class="layui-btn sou"><i class="layui-icon">&#xe615;</i></span>
                </div>

            </div>
        </form>
    </div>
    <xblock>
        <span class="x-right" style="line-height:40px">共有用户数据：<span class="z_num"></span> 条</span>
    </xblock>
    <!--显示所有用户-->
    <table class="layui-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户编号</th>
            <th>用户头像</th>
            <th>用户姓名</th>
            <th>手机号</th>
            <th>用户身份</th>
            <th>qq号</th>
            <th>新浪微博</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
        <div id="bottomTab">

        </div>
        <div class="z_nav navbar navbar-fixed-bottom">
            <ul class="list-inline" className="pagination" id="pagination1">
            </ul>
        </div>

    </table>
    <!--底部页面-->

</div>

<script id="position-temp" type="text/x-dot-template">
    <option>请选择</option>
    {{for(var i in it){}}
    <option value="{{=it[i].itemName}}">{{=it[i].itemName}}</option>
    {{ } }}
</script>
</body>

</html>
