<!--左侧1级菜单-->
<script id="menu-temp" type="text/x-dot-template">
    {{   for(var i in it){   }}
    {{? it[i].parentMenu==0}}
    <li>

        <a>
            <i class="iconfont">{{=it[i].menuIcon}}</i>
            <cite>{{=it[i].menuName}}</cite>
            <i class="iconfont nav_right">&#xe697;</i>
        </a>

        <ul class="sub-menu">
            {{for(var j in it){}}
            {{? it[i].menuCode== it[j].parentMenu}}
            <li>
                <a _href="{{=it[j].menuUrl}}">
                    <i class="iconfont">&#xe6a7;</i>
                    <cite>{{=it[j].menuName}}</cite>
                </a>
            </li >
            {{?}}
            {{ } }}
        </ul>

    </li>
    {{?}}
    {{ } }}
</script>
