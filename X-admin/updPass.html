<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script rel="script" src="js/bootstrap/jquery-1.11.2.min.js"></script>
    <script rel="script" src="js/bootstrap/jquery.cookie.js"></script>
    <script rel="script" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.all.js" ></script>
    <script rel="script" src="js/bootstrap/doT.min.js"></script>
    <script rel="script" src="js/role/staff_editRole.js"></script>
    <link rel="stylesheet" href="css/role/staff_role_insert.css">
</head>
<body>



<form class="layui-form">

    <div class="form-content form-group" style="margin-top: 50px">
        <label style="width: 20%;text-align: right" >密码：</label>
        <input type="text" class="form-control"
               style="width: 40%;display: inline-block" id="roleName" >

            <span class="roleName1">&nbsp;</span>
    </div>
    <div class="form-content form-group" style="margin-top: 20px">
        <label style="width: 20%;text-align: right">新密码：</label>
        <input type="text" class="form-control"
               style="width: 40%;display: inline-block" id="password" >
    </div>
    <div class="form-content form-group" style="margin-top: 20px">
        <label style="width: 20%;text-align: right">确认密码：</label>
        <input type="text" class="form-control"
               style="width: 40%;display: inline-block" id="repassword" >
        <div><label style="width: 20%";></label><label style="width: 60%;padding: 6px 12px";>&nbsp;</label></div>
    </div>
    <div class="form-content form-group" style="text-align: center;margin-top: 50px">
        <button type="button" class="update btn btn-success">修改</button>
        <button type="button" class="qu btn btn-success">关闭</button>
    </div>
</form>
<script type="text/javascript">
    var phone = $.cookie("phone");
    alert(phone)
    $("#roleName").blur(function () {
        var roleName = $("#roleName").val();
        $.ajax({
            url:"http://localhost:8080/staffInfo/getByPass",
            method:"post",
            contentType:"application/json",
            dataType:"json",
            data:JSON.stringify({phone:phone,password:roleName}),
            success:function (data) {
                if(data.code==200){
                    $(".roleName1").text(" ");
                }else{
                    $(".roleName1").text("请填写正确密码").css("color","red");
                    $("#roleName").val("");
                    $("#roleName").focus();
                }
            }
        })
    })
</script>
</body>
</html>
